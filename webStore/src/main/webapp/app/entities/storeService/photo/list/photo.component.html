<div>
  <h2 id="page-heading" data-cy="PhotoHeading">
    <span jhiTranslate="webStoreApp.storeServicePhoto.home.title">Photos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="webStoreApp.storeServicePhoto.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-photo"
        [routerLink]="['/photo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="webStoreApp.storeServicePhoto.home.createLabel"> Create a new Photo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="photos?.length === 0">
    <span jhiTranslate="webStoreApp.storeServicePhoto.home.notFound">No photos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="photos && photos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="webStoreApp.storeServicePhoto.photo">Photo</span></th>
          <th scope="col"><span jhiTranslate="webStoreApp.storeServicePhoto.product">Product</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/photo', photo.id, 'view']">{{ photo.id }}</a>
          </td>
          <td>
            <a *ngIf="photo.photo" (click)="openFile(photo.photo, photo.photoContentType)">
              <img [src]="'data:' + photo.photoContentType + ';base64,' + photo.photo" style="max-height: 30px" alt="photo image" />
            </a>
            <span *ngIf="photo.photo">{{ photo.photoContentType }}, {{ byteSize(photo.photo) }}</span>
          </td>
          <td>
            <div *ngIf="photo.product">
              <a [routerLink]="['/product', photo.product?.id, 'view']">{{ photo.product?.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/photo', photo.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/photo', photo.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(photo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
