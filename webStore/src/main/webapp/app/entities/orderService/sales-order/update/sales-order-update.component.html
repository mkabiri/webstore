<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sales-order-heading"
        data-cy="SalesOrderCreateUpdateHeading"
        jhiTranslate="webStoreApp.orderServiceSalesOrder.home.createOrEditLabel"
      >
        Create or edit a Sales Order
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.salesOrderNumber" for="field_salesOrderNumber"
            >Sales Order Number</label
          >
          <input
            type="text"
            class="form-control"
            name="salesOrderNumber"
            id="field_salesOrderNumber"
            data-cy="salesOrderNumber"
            formControlName="salesOrderNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.customerId" for="field_customerId">Customer Id</label>
          <input
            type="text"
            class="form-control"
            name="customerId"
            id="field_customerId"
            data-cy="customerId"
            formControlName="customerId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.placed" for="field_placed">Placed</label>
          <div class="d-flex">
            <input
              id="field_placed"
              data-cy="placed"
              type="datetime-local"
              class="form-control"
              name="placed"
              formControlName="placed"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.cancelled" for="field_cancelled">Cancelled</label>
          <div class="d-flex">
            <input
              id="field_cancelled"
              data-cy="cancelled"
              type="datetime-local"
              class="form-control"
              name="cancelled"
              formControlName="cancelled"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.shipped" for="field_shipped">Shipped</label>
          <div class="d-flex">
            <input
              id="field_shipped"
              data-cy="shipped"
              type="datetime-local"
              class="form-control"
              name="shipped"
              formControlName="shipped"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.completed" for="field_completed">Completed</label>
          <div class="d-flex">
            <input
              id="field_completed"
              data-cy="completed"
              type="datetime-local"
              class="form-control"
              name="completed"
              formControlName="completed"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="webStoreApp.orderServiceSalesOrder.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'webStoreApp.SalesOrderStatus.null' | translate }}</option>
            <option *ngFor="let salesOrderStatus of salesOrderStatusValues" [value]="salesOrderStatus">
              {{ 'webStoreApp.SalesOrderStatus.' + salesOrderStatus | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
